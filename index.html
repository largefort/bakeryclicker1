<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Idle Bakery Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Idle Bakery Clicker Game</h1>
  <div class="container">
    <div class="cookie">
      <img src="cookie.png" alt="Cookie">
      <span class="cookie-count">0</span>
    </div>
    <div class="bakery">
      <h2>Bakery</h2>
      <p class="bakery-level">Level: 1</p>
      <p class="bakery-price">Price: 10</p>
      <button class="buy-bakery">Buy Bakery</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
